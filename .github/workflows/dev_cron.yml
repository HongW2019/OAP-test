name: Dev Cron

on:

  pull_request:
    paths:
      - '.github/workflows/dev_cron.yml'


jobs:

  issues-link:
    if: github.repository == 'HongW2019/OAP-test'
    name: issues link
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master-5
      - name: Comment
        uses: actions/github-script@master-5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require("fs");
            const path = ".github/workflows/dev_cron/issues_link.js";
            const script = fs.readFileSync(path).toString();
            eval(script);

  title-check:
    if: github.repository == 'HongW2019/OAP-test'
    name: Title check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master-5
      - name: Check
        uses: actions/github-script@master-5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require("fs");
            const path = ".github/workflows/dev_cron/title_check.js";
            const script = fs.readFileSync(path).toString();
            eval(script);
